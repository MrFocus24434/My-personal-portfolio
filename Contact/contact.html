  <header id="showcase">
    <div class="container showcase-container">
      <div class="form">
        <h2>Contact Us</h2>
      <p>Please use the form below to contact us</p>

      <form name="contact" method="POST" netlify data-netlify-recaptcha="true">

      <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name...">
      <div class="invalid-feedback">
        Name must be between 2 and 30 character
      </div>
    </div>

      <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter Email...">
      <div class="invalid-feedback">
        Enter a valid email addrress
      </div>
    </div>

      <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="number" class="form-control" id="phone" placeholder="Enter phone number...">
      <div class="invalid-feedback">
        Enter a valid phone number
      </div>
    </div>
      
      <div class="form-group">
      <label for="feedback">Message:</label>
      <textarea name="text" class="form-control" id="message" cols="30" rows="10" placeholder="Enter your message here..."></textarea>
      <div class="invalid-feedback">
        Please give us a feedback
      </div>
    </div>

      <div><br>
        <div data-netlify-recaptcha="true"></div>
      </div><br>
      <button type="submit" class="btn-block">Submit</button>
      </form>
    </div>
</div>

<body>

  <!-- Header -->
  <header id="header-home">
    <div class="container">
      <nav id="main-nav">
        <img src="image/logo.png" alt="My Portfolio" id="logo">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>

      </div>
      </header>

      <!-- Section A: Contact Form -->
      <section id="contact-a" class="text-center py-3">
        <div class="container">
          <h2 class="section-title">Contact Me</h2>
          <div class="bottom-line"></div>
          <p class="lead">Here is how you can reach me</p>
          <form>
            <div class="text-fields">
              <input type="text" class="text-input name-input" placeholder="Name">
              <input type="text" class="text-input subject-input" placeholder="Subject">
              <input type="text" class="text-input email-input" placeholder="Email Address">
              <input type="text" class="text-input phone-input" placeholder="Phone Number">
              <textarea type="text" class="text-input message-input" placeholder="Enter Message"></textarea>
            </div>
            <button type="submit" class="btn-dark">Submit</button>
          </form>
        </div>
      </section>

      <!-- Section B: Contact Info -->
      <section id="contact-b" class="py-3">
        <div class="container">
          <div class="contact-info">
            <div>
              <i class="fa-solid fa-envelope fa-2x"></i>
              <h3>Email</h3>
              <p>john@something.com</p>
            </div>
            <div>
              <i class="fa-solid fa-phone fa-2x"></i>
              <h3>Phone</h3>
              <p>+234-703-347-233</p>
            </div>
            <div>
              <i class="fa-solid fa-address-book fa-2x"></i>
              <h3>Address</h3>
              <p>24, Moses Anyaocha st, FCT Abuja</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Section C: Tagline -->
      <section id="contact-c" class="py-4">
        <div class="container">
          <h1>Let's start your next project</h1>
        </div>
      </section>
